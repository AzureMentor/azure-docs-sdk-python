api_name: []
items:
- example:
  - '

    ```


    >>> # os.path.commonprefix returns ''/disk1/foo''

    >>> commonprefix([''/disk1/foobar'', ''/disk1/foobaz''])

    ''/disk1''

    ```



    ```


    >>> commonprefix([''a/b/c'', ''a/b/d'', ''a/c/d''])

    ''a''

    ```



    ```


    >>> commonprefix([''a/b/c'', ''d/e/f'', ''g/h/i''])

    ''''

    ```

    '
  - '

