    - description: "An exchangeable phrase list feature are serves as single\nfeature\
        \ to the LUIS underlying training algorithm. It is used as a lexicon\nlookup\
        \ feature where its value is 1 if the lexicon contains a given word\nor 0\
        \ if it doesn\u2019t. Think of an exchangeable as a synonyms list. A\nnon-exchangeable\
        \ phrase list feature has all the phrases in the list serve\nas separate features\
        \ to the underlying training algorithm. So, if you your\nphrase list feature\
        \ contains 5 phrases, they will be mapped to 5 separate\nfeatures. You can\
        \ think of the non-exchangeable phrase list feature as an\nadditional bag\
        \ of words that you are willing to add to LUIS existing\nvocabulary features.\
        \ Think of a non-exchangeable as set of different\nwords. Default value is\
        \ true.\n"
